<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Finance System - Financial Document Q&A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .query-box {
            margin-bottom: 20px;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .answer {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .metadata {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #666;
        }
        
        .metadata-item {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
        }
        
        .links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .link-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .link-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ RAG Finance System</h1>
        <p class="subtitle">Ask questions about SEC financial filings and get AI-powered answers with source citations</p>
        
        <div class="query-box">
            <textarea 
                id="queryInput" 
                placeholder="Ask a question about financial data (e.g., 'What were the major revenue trends in Q3 2024?')"
            ></textarea>
        </div>
        
        <button id="submitBtn" onclick="submitQuery()">Ask Question</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing financial documents...</p>
        </div>
        
        <div class="result" id="result">
            <h3>Answer:</h3>
            <div class="answer" id="answer"></div>
            
            <div class="metadata" id="metadata"></div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="links">
            <a href="/docs" class="link-btn">üìö API Documentation</a>
            <a href="/health" class="link-btn">üíö Health Check</a>
            <a href="https://github.com/ngyathin16/rag-finance-system" class="link-btn" target="_blank">üîó GitHub</a>
        </div>
    </div>
    
    <script>
        async function submitQuery() {
            const query = document.getElementById('queryInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const answer = document.getElementById('answer');
            const metadata = document.getElementById('metadata');
            
            // Reset
            error.textContent = '';
            result.classList.remove('show');
            
            if (!query.trim()) {
                error.textContent = 'Please enter a question';
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        relevance_threshold: 0.5
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Query failed');
                }
                
                // Display answer
                answer.textContent = data.answer;
                
                // Display metadata
                const meta = data.query_metadata;
                metadata.innerHTML = `
                    <div class="metadata-item">‚è±Ô∏è ${meta.latency.toFixed(2)}s</div>
                    <div class="metadata-item">üìä ${meta.token_count} tokens</div>
                    <div class="metadata-item">üí∞ $${meta.cost_usd.toFixed(4)}</div>
                    <div class="metadata-item">‚úÖ ${meta.verification_status}</div>
                `;
                
                result.classList.add('show');
                
            } catch (err) {
                error.textContent = '‚ùå ' + err.message;
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        // Allow Enter to submit (with Shift+Enter for new line)
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitQuery();
            }
        });
    </script>
</body>
</html>
